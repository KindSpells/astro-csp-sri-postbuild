type: 'application'
platform: 'node'

tasks:
  build:
    command: 'astro check && astro build'
    inputs:
      - 'public/**/*'
      - 'src/**/*'
      - 'astro.config.mjs'
      - 'package.json'
    outputs:
      - '.astro/**/*'
      - 'dist/**/*'
