type: 'application'
platform: 'node'

tasks:
  sst.install:
    command: 'sst install'
    inputs:
      - 'astro.config.mjs'
      - 'package.json'
      - 'sst.config.ts'
    outputs:
      - '.sst/**/*'
    local: true
    options:
      runInCI: false
  build:
    command: 'astro check && astro build'
    deps:
      - '~:sst.install'
    inputs:
      - 'public/**/*'
      - 'src/**/*'
      - 'astro.config.mjs'
      - 'package.json'
    outputs:
      - '.astro/**/*'
      - 'dist/**/*'
    local: true
    options:
      runInCI: false
